{% extends "layout.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock css %}

{% block title %}
    Spam Detector
{% endblock title %}

{% block content %}
    <div class="form-container">
        <h1 class="heading"> Email Spam Detector </h1>
        
        <form action={% url "base:results" %} method="GET">
            {% csrf_token %}
            <label for="Email">Enter your Email:</label><br><br>
            <textarea id="Email" name="Email" rows="10" cols="50" placeholder="Write your Email here..." required></textarea><br><br>
            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>
{% endblock content %}
